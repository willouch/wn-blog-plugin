# ===================================
#  Form Field Definitions
# ===================================

fields:
    name:
        label: dimsog.blog::lang.models.post.fields.name
        required: true
        span: auto
    slug:
        label: dimsog.blog::lang.models.post.fields.slug
        preset:
            field: name
            type: slug
        required: true
        span: auto
    category_id:
        label: dimsog.blog::lang.models.post.fields.category
        showSearch: true
        required: 1
        span: auto
        type: dropdown
    type_id:
        label: dimsog.blog::lang.models.post.fields.type
        showSearch: true
        required: 1
        span: auto
        type: dropdown
    active:
        type: switch
        label: dimsog.blog::lang.models.post.fields.active
        default: true
tabs:
    fields:
        cards:
            tab: dimsog.blog::lang.models.post.fields.cards
            context:
                - update
            type: partial
            path: $/dimsog/blog/controllers/posts/_cards_relation.htm
        image:
            label: dimsog.blog::lang.models.post.fields.image
            mode: image
            span: auto
            type: fileupload
            tab: dimsog.blog::lang.models.post.fields.general
            thumbOptions:
                mode: crop
                extension: auto
        small_text:
            tab: dimsog.blog::lang.models.post.fields.general
            label: dimsog.blog::lang.models.post.fields.small_text
            type: textarea
            size: medium
        tags:
            tab: dimsog.blog::lang.models.post.fields.tags
            context:
                - update
            type: partial
            path: $/dimsog/blog/controllers/posts/_tags_relation.htm